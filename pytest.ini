[pytest]
addopts =
    --doctest-modules
    --cov=agp
    --cov-branch
    --cov-report term-missing
    --cov-report xml:reports/coverage/coverage.xml
    --cov-report html:reports/coverage/
    --junitxml=reports/junit/junit.xml
    --html=reports/junit/report.html

doctest_optionflags =
    NORMALIZE_WHITESPACE
